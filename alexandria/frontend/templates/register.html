{% extends "base.html" %}
{% block title %}Cadastrar novo livro - Alexandria{% endblock %} 

{% block content %}
<form action="/registrarlivro" method="POST">
    <label for="">Nome Autor:</label>
    <input type="text" id="name-author" name="name-author">
    <label for="">Sobrenome do Autor:</label>
    <input type="text" id="last-name" name="last-name">
    <label for="">Nome do Livro:</label>
    <input type="text" id="name-book" name="name-book">
    <label for="">Ano de Publicação:</label>
    <input type="text" id="year-published" name="year-published">
    <label for="">Sinopse:</label>
    <input type="text" id="synopsis" name="synopsis">
    <label for="">Release:</label>
    <input type="text" id="release" name="release" >
    <label for="">Nota:</label>
    <input type="text" id="rating" name="rating" >
    <label for="">Genero:</label>
    <input type="text" id="genre" name="genre">
    <label for="">Paginas:</label>
    <input type="text" id="pages" name="pages" >
    <label for="">Image da Capa:</label>
    <input type="text" id="image" name="image" >
    <label for="">Link Download:</label>
    <input type="text" id="download" name="download" >
    <label for="">Link de Compra:</label>
    <input type="text" id="buy" name="buy" >

    <button type="submit">Cadastrar</button>
</form>
{% endblock %}
